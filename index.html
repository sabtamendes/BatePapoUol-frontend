<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/fav.png" type="image/x-icon">
    <title>BATE PAPO UOL</title>
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="logo chat">
        <ion-icon name="people"></ion-icon>
    </header>

    <section>
        <div class="entrada">
            <div class="image">
                <img src="./assets/logo.png" alt="logo chat">
            </div>

            <div class="input">

                <input class="value" type="text" placeholder="Digite seu nome">
                </br>
                <input class="enviar" type="button" value="Entrar" onclick="enviarNome()">
            </div>
        </div>
    </section>

    <main>
        <nav>
        </nav>
        <ul class="mensagens">
            <li class="status">
                <span>(09:21:45)</span> <strong>João</strong> entra na sala...
            </li>
            <li class="publico">
                <span>(09:20:21)</span> <strong>João</strong> para <strong>Todos</strong>: Bom dia</div>
            </li>
            <li class="reservadamente">
                <span>(09:20:21)</span> <strong>João</strong> reservadamente para <strong>Maria</strong>: Oi gatinha
                quer tc?
            </li>
        </ul>

    </main>

    <footer>
        <input id="input" type="text" placeholder="Escreva aqui...">
        <ion-icon onclick="enviarMensagens()" name="paper-plane-outline"></ion-icon>

    </footer>




    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
